



<button routerLink="/login">Iniciar Sesion</button>
<button routerLink="/signup">Registrarse</button>

<div *ngIf="usuarios.length>0">
    <h2>Lista De Usuarios</h2>
    <ul>
    <li *ngFor="let user of usuarios"> 
        {{ user.nombre }} - {{ user.username }} - {{ user.email }} - {{ user.telefono }}
    </li>
    </ul>
</div>
